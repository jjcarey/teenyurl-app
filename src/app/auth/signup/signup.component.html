<div class="container-small">
  <div class="card">
    <h1 class="card-header">Sign Up</h1>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="conf-password" name="conf-password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <a class="btn btn-secondary" routerLink="/signin">Sign In</a>
  </div>
</div>
